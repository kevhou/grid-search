<div class="gridListdemoBasicUsage" ng-controller="MyController" ng-init="startAjax()">
  <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px">
    <md-grid-tile ng-repeat="(key, value) in pictures" class="green" back-img="{{value.link}}"></md-grid-tile>
  </md-grid-list>
</div>
